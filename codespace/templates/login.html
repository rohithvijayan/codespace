{% extends "index.html" %}
{% load static %}
{% block title %}
  <title>SignUp</title>
{% endblock title %}
{% block cssLink %}
  <link rel="stylesheet" href={% static 'css/signup.css' %}>
{% endblock cssLink %}
{% block hero %}
<section class="hero">
    <div class="section-title">
        <h1 id="hero-title" >Enter <span id="second-color">CodeSpace</span></h1><br>
    </div>

    <form class="form" method="POST" action={% url "login" %}>
        {% csrf_token %}
        <p class="title">LogIn </p>
        <p class="message">Login now and get full access to our app. </p>
    
            <label>
                <input required="" placeholder="" type="text" class="input" name="username">
                <span>UserName</span>
            </label>
        <label>
            <input required="" placeholder="" type="password" class="input" name="password">
            <span>Password</span>
        </label>
        <input class="submit" type="submit" value="Login"></input>
        <p class="signin">New to CodeSpace? <a href={% url "register" %}>SignUp</a> </p>
    </form>
</section>
{% endblock hero %}
