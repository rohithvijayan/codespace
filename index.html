<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CodeSpace</title>
</head>
<body>
    <div class="container">
        <nav>
          <div class="logo">
            <img src="logo.png" alt="logo" id="logo">
          </div>
          <h1> CodeSpace </h1>
          <div class="buttons">
            <button id="run-btn">Run</button>
          </div>
        </nav>
        <hr><br>
        <section>
            <div class="code-editor">
                <div class="html">
                    <textarea name="" class="input" placeholder="HTML"></textarea>
                </div>
                <div class="css">
                    <textarea name="" placeholder="CSS" class="input"></textarea>
                </div>
                <div class="js">
                    <textarea name="" class="input" placeholder="JS"></textarea>
                </div>
            </div>
            <div class="output"></div>
        </section>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
